<ng-container *ngIf="connected">
  <div>
    <div>
      <input type="text" [(ngModel)]="user.name" />
    </div>
    <div>
      <input type="text" [(ngModel)]="user.jobTitle" />
    </div>
    <div>
      <input type="text" [(ngModel)]="user.image" />
    </div>
    <div>
      <input type="text" [(ngModel)]="user.textColor" />
    </div>
    <div>
      <input type="checkbox" [(ngModel)]="urgent" />
    </div>
  </div>
  <div class="id-card">
    <img class="img-card" src="{{user.image}}" alt="">
    <img class="img-card" [src]="user.image" alt="">
    <div class="txt-card" [style.color]="urgent ? 'red' : 'blue'">
      <!-- <div class="txt-card" style="color: red;"> -->
      <h2>{{user.name}}</h2>
      <p>{{user.jobTitle}}</p>
      <p *ngIf="urgent == true">URGENT</p>
    </div>
  </div>
</ng-container>
